<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strottura WP</title>
</head>
<!-- wrap: contenitore di larghezza fissa -->
<body class="wrap">
    <!-- mostro header e metto classe margin per risparmiare righe di codice -->
    <header class="margin"></header>

    <main>
        <!-- box in evidenza -->
        <div class="spotlight margin"></div>
            <!-- creo un sub contenitore per il resto dei contenuti -->
            <div class="wrap clearfix">
                <!-- barra simil header -->
                <div class="bar margin"></div>
                <!-- side bar sinistra -->
                <aside class="side-left"></aside>
                <!-- side bar sinistra -->
                <aside class="side-right"></aside>
                <!-- box centrato rispetto alle sidebar -->
                <div class="middle-box margin"></div>
        </div>
    </main>

    <!-- footer con riquadro -->
    <footer class="margin"></footer>

</body>
</html>
